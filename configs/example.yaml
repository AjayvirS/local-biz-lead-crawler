# Example configuration for local-biz-lead-crawler

# Crawler settings
crawler:
  max_depth: 2
  delay_seconds: 1
  timeout_seconds: 30
  user_agent: "LocalBizLeadCrawler/0.1.0"

# Discovery settings
discovery:
  seed_urls:
    - "https://example.com/businesses"
  max_results: 100

# Scoring weights
scoring:
  performance_weight: 0.3
  mobile_weight: 0.2
  seo_weight: 0.25
  accessibility_weight: 0.15
  tech_stack_weight: 0.1

# Storage settings
storage:
  output_format: "json"
  output_directory: "data"
